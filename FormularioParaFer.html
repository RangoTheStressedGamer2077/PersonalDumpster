<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container" style="max-width: 100%; height: 100vh; background-color: #6c8884e4; display: flex; align-items: center; justify-content: center;">
        <form class="mt-3" style="width: 100%; max-width: 450px; background-color: #63db9b; padding: 50px 60px 70px; text-align: center; border-radius: 25px;">
            <h2 style="text-align: center;">Login</h2>

            <div class="row mb-3">
                <label class="col-3 col-form-label" for="passInput">Usuario</label>
                <div class="col-12">
                    <input type="text" class="form-control" id="usuario" placeholder="UsuarioExample20">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-2 col-form-label" for="emailInput">Email</label>
                <div class="col-12">
                    <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-3 col-form-label" for="passInput">Contraseña</label>
                <div class="col-12">
                    <input type="password" class="form-control" id="password" placeholder="Constraseña">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-8">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="keepLogged">
                        <label for="checkTerms" class="form-check-label">mantener sesión iniciada</label>
                    </div>
                </div>           
            </div>
            <button type="submit" id="registroId">Registrarse</button>
            <button type="submit" class="btn btn-secondary" id="loginStart">Iniciar sesión</button>


        </form>
    </div>

    <script src="FuncionesParaFer.js"></script>
</body>

</html>
