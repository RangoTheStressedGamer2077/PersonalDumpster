<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="estilosParaFer.css">
</head>

<body>
    <div class="container">
        <div class="form-contenido">
            <h1 id="titulo">Registro</h1>
            <form>
               
                <br>
                <div class="datoEntrada" id="nombre">
                    <input type="text" placeholder="Nombre">
                </div>

                <br>
                <div class="datoEntrada" id="contacto">
                    <input type="tel" placeholder="Numero de telefono">
                </div>
                
                <br>
                <div class="datoEntrada" id="usuario">
                    <input type="text" placeholder="Usuario">
                </div>

                <br>
                <div class="datoEntrada" id="email">
                    <input type="email" placeholder="Correo electronico">
                </div>

                <br>
                <div class="datoEntrada" id="contraseña">
                    <input type="password" placeholder="Contraseña">
                </div>

                <br>
                <div class="boton">
                    <button id="registrarse" type="button">Registro</button>
                    <button id="login" type="button" class="deshabilitar">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script src="FuncionesParaFer.js"></script>
</body>

</html>
